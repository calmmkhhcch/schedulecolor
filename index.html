<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班表小助手</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- 引入 html2canvas 用於圖片下載 -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body {
            background-color: #f5f7ff;
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            padding-top: 20px;
            padding-bottom: 50px;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        .card {
            border-radius: 15px;
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 25px;
            overflow: hidden;
        }
        
        .card-title {
            color: #4361ee;
            font-weight: 600;
        }
        
        .upload-area {
            text-align: center;
            padding: 40px 20px;
            border: 2px dashed #4361ee;
            border-radius: 12px;
            background-color: #f8faff;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .upload-area:hover {
            background-color: #edf2ff;
            border-color: #3a56d4;
        }
        
        .upload-instruction {
            color: #333;
            margin-bottom: 10px;
        }
        
        .upload-btn-container {
            margin-top: 20px;
        }
        
        .file-input-hidden {
            display: none;
        }
        
        #selectFileBtn {
            background-color: #4361ee;
            border-color: #4361ee;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        #selectFileBtn:hover {
            background-color: #3a56d4;
            border-color: #3a56d4;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        /* 修改按鈕文字為黑色粗體 */
        .file-btn-text {
            color: #000000 !important; /* 黑色 */
            font-weight: 700 !important; /* 粗體 */
        }
        
        .file-info {
            background-color: #e8f5e8;
            padding: 10px 15px;
            border-radius: 8px;
            border-left: 4px solid #28a745;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .error-message {
            background-color: #ffe6e6;
            color: #dc3545;
            padding: 10px 15px;
            border-radius: 8px;
            border-left: 4px solid #dc3545;
            margin-top: 15px;
        }
        
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin: 20px 0;
        }
        
        .result-section {
            display: none;
        }
        
        .person-selector {
            background-color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 25px;
        }
        
        .person-selector select {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            padding: 12px 20px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .person-selector select:focus {
            border-color: #4361ee;
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
        }
        
        .reupload-btn {
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 500;
        }
        
        /* 人員資訊卡片 */
        .person-info-card {
            background-color: #f8faff;
            padding: 20px;
            border-radius: 12px;
            border-left: 5px solid #4361ee;
            margin-bottom: 25px;
        }
        
        /* 週曆樣式 - 改為表格格式 */
        .weekly-calendar {
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 25px;
        }
        
        .weekly-calendar-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed; /* 固定表格佈局 */
        }
        
        .weekly-calendar-header {
            background-color: #4361ee;
            color: white;
            font-weight: 600;
            text-align: center;
        }
        
        .weekday-header {
            padding: 15px 5px;
            border-right: 1px solid rgba(255,255,255,0.2);
            width: 14.2857%; /* 100% / 7 = 14.2857% */
        }
        
        .weekday-header:last-child {
            border-right: none;
        }
        
        .weekday-header.weekend {
            background-color: #3a56d4;
        }
        
        .weekly-calendar-body {
            padding: 0;
        }
        
        .calendar-row {
            border-bottom: 1px solid #eaeaea;
        }
        
        .calendar-row:last-child {
            border-bottom: none;
        }
        
        .day-cell {
            background-color: #f8f9fa;
            padding: 10px 5px;
            height: 120px; /* 固定高度 */
            width: 14.2857%; /* 固定寬度：100% / 7 */
            vertical-align: top;
            position: relative;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            text-align: center;
            border-right: 1px solid #eaeaea;
            overflow: hidden; /* 隱藏超出內容 */
            box-sizing: border-box; /* 確保padding不會增加總寬度 */
        }
        
        .day-cell:last-child {
            border-right: none;
        }
        
        .day-cell:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 1;
            position: relative;
        }
        
        .day-cell.today {
            border-color: #ff6b6b;
            background-color: #fff5f5;
        }
        
        .day-cell.weekend {
            background-color: #f8f9ff;
        }
        
        .day-cell.empty {
            background-color: #f8f9fa;
        }
        
        .day-date {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
            line-height: 1.2;
        }
        
        .day-shift {
            font-size: 1.1rem;
            font-weight: 600;
            color: #4361ee;
            margin-bottom: 5px;
            line-height: 1.2;
            word-break: break-word; /* 允許換行 */
            overflow-wrap: break-word; /* 允許換行 */
        }
        
        .day-shift-time {
            font-size: 0.8rem;
            color: #666;
            margin-top: auto;
            line-height: 1.2;
            word-break: break-word; /* 允許換行 */
            overflow-wrap: break-word; /* 允許換行 */
        }
        
        .day-empty {
            color: #999;
            font-style: italic;
            margin-top: 20px;
        }
        
        /* 班表統計 */
        .shift-summary-section {
            background-color: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 25px;
        }
        
        .summary-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .summary-title {
            color: #4361ee;
            font-weight: 600;
            margin: 0;
        }
        
        .summary-toggle {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: #4361ee;
            transition: transform 0.3s ease;
        }
        
        .summary-toggle.collapsed i {
            transform: rotate(0deg);
        }
        
        .summary-toggle:not(.collapsed) i {
            transform: rotate(180deg);
        }
        
        .summary-content {
            max-height: 500px;
            overflow-y: auto;
            transition: max-height 0.3s ease;
        }
        
        .summary-content.collapsed {
            max-height: 0;
            overflow: hidden;
        }
        
        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 8px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #4361ee;
            transition: all 0.3s ease;
        }
        
        .summary-item:hover {
            background-color: #edf2ff;
            transform: translateX(5px);
        }
        
        .summary-shift {
            font-weight: 600;
            color: #333;
        }
        
        .summary-count {
            color: #4361ee;
            font-weight: 600;
        }
        
        /* 顏色設定區域 */
        .color-settings-section {
            background-color: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 25px;
        }
        
        .color-setting-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 15px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #4361ee;
        }
        
        .shift-label {
            min-width: 40px;
            font-weight: 600;
            color: #333;
        }
        
        .time-label {
            flex: 1;
            color: #666;
            font-size: 0.9rem;
        }
        
        .color-preview {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            border: 2px solid #ddd;
            cursor: pointer;
        }
        
        .color-input-group {
            display: flex;
            gap: 10px;
        }
        
        .color-input-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .color-input-label {
            font-size: 0.8rem;
            color: #666;
            font-weight: 600;
        }
        
        .color-input {
            width: 70px;
            text-align: center;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
        
        /* 功能按鈕區 */
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .action-btn {
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.15);
        }
        
        /* 通知樣式 */
        .copy-notification, .download-notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }
        
        .copy-notification.show, .download-notification.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .download-notification {
            background-color: #4361ee;
        }
        
        /* 響應式調整 */
        @media (max-width: 768px) {
            .action-buttons {
                flex-direction: column;
            }
            
            .weekly-calendar-header {
                grid-template-columns: repeat(7, 1fr);
                font-size: 0.9rem;
            }
            
            .weekday-header {
                padding: 10px 3px;
                font-size: 0.9rem;
            }
            
            .day-cell {
                height: 100px;
                padding: 8px 3px;
            }
            
            .day-date {
                font-size: 1.2rem;
            }
            
            .day-shift {
                font-size: 1rem;
            }
            
            .day-shift-time {
                font-size: 0.7rem;
            }
            
            .color-setting-item {
                flex-wrap: wrap;
            }
            
            .color-input-group {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 標題 -->
        <div class="text-center mb-4">
            <h1 class="fw-bold text-primary mb-2">
                <i class="bi bi-calendar-check"></i> 班表小助手
            </h1>
            <p class="text-muted">上傳Excel班表，查詢人員整月班表</p>
            <p class="text-muted small">支援 .xlsx 和 .xls 格式</p>
        </div>

        <!-- 上傳區塊 -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title mb-3"><i class="bi bi-upload"></i> 上傳班表檔案</h5>
                <div class="upload-area" id="uploadArea">
                    <div class="mb-3">
                        <i class="bi bi-file-earmark-excel" style="font-size: 4rem; color: #4361ee;"></i>
                    </div>
                    <h4 class="upload-instruction">
                        點擊 <span class="blue-text">選擇檔案</span> 上傳 班表
                    </h4>
                    <p class="text-muted mb-3">請選擇Excel班表檔案 (.xlsx 或 .xls)</p>
                    
                    <!-- 單一檔案選擇按鈕 - 簡化版本 -->
                    <div class="upload-btn-container">
                        <input type="file" id="fileInput" class="file-input-hidden" accept=".xlsx,.xls,.xlsm">
                        <button class="btn btn-primary btn-lg" id="selectFileBtn" type="button">
                            <i class="bi bi-folder2-open"></i> <span class="file-btn-text">選擇檔案</span>
                        </button>
                    </div>
                    
                    <div id="fileInfo" class="file-info mt-3" style="display: none;">
                        <i class="bi bi-check-circle text-success"></i>
                        <span id="fileName">檔案已上傳，正在解析...</span>
                    </div>
                    <div id="errorMessage" class="error-message" style="display: none;"></div>
                </div>
            </div>
        </div>

        <!-- 載入動畫 -->
        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">載入中...</span>
            </div>
            <h4 class="mt-3">解析班表中，請稍候...</h4>
        </div>

        <!-- 結果區 -->
        <div class="result-section" id="resultSection">
            <!-- 顏色設定區域 -->
            <div class="color-settings-section" id="colorSettingsSection" style="display: none;">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="mb-0"><i class="bi bi-palette"></i> 班型顏色設定</h5>
                    <button class="btn btn-sm btn-outline-secondary" id="toggleColorSettingsBtn">
                        <i class="bi bi-chevron-up"></i> 隱藏設定
                    </button>
                </div>
                <p class="text-muted mb-3">設定每個班型的顯示顏色 (RGB 0-255)，調整數值會即時更新顏色</p>
                <div id="colorSettingsContainer">
                    <!-- 顏色設定會在這裡動態產生 -->
                </div>
                <div class="mt-3">
                    <button class="btn btn-primary" id="saveColorsBtn">
                        <i class="bi bi-save"></i> 儲存設定
                    </button>
                    <button class="btn btn-secondary" id="resetColorsBtn">
                        <i class="bi bi-arrow-clockwise"></i> 重設顏色
                    </button>
                </div>
            </div>
            
            <!-- 週開始選擇器 -->
            <div class="week-start-selector" id="weekStartSelector" style="display: none;">
                <h5 class="mb-3"><i class="bi bi-calendar-week"></i> 週曆設定</h5>
                <div class="row">
                    <div class="col-md-6">
                        <label for="weekStartDaySelect" class="form-label">每週的第一天</label>
                        <select class="form-select" id="weekStartDaySelect">
                            <option value="1">週一</option>
                            <option value="0">週日</option>
                        </select>
                        <small class="text-muted">選擇每週從週日還是週一開始計算</small>
                    </div>
                </div>
            </div>
            
            <!-- 人員選擇 -->
            <div class="person-selector">
                <h5 class="mb-3"><i class="bi bi-person-search"></i> 選擇人員</h5>
                <p class="text-muted mb-3">請選擇要查詢的人員：</p>
                <select class="form-select form-select-lg" id="personSelect">
                    <option value="">請選擇人員</option>
                    <!-- 人員選項會在這裡動態產生 -->
                </select>
                
                <div class="d-flex justify-content-between mt-3">
                    <button class="btn btn-outline-secondary reupload-btn" id="reuploadBtn">
                        <i class="bi bi-arrow-clockwise"></i> 重新上載檔案
                    </button>
                    <button class="btn btn-outline-primary" id="toggleColorSettingsBtn2">
                        <i class="bi bi-palette"></i> 顏色設定
                    </button>
                    <button class="btn btn-outline-danger reupload-btn" id="clearStorageBtn">
                        <i class="bi bi-trash"></i> 清除本地資料
                    </button>
                </div>
            </div>

            <!-- 人員查詢結果 -->
            <div class="card" id="personResultCard">
                <div class="person-schedule-header">
                    <h4 class="mb-0">
                        <i class="bi bi-calendar-week"></i> 人員整月班表查詢結果
                    </h4>
                </div>
                <div class="card-body">
                    <div id="selectedPersonInfo" class="alert alert-info mb-4" style="display: none;">
                        <!-- 顯示選擇的人員資訊 -->
                    </div>
                    
                    <!-- 人員資訊卡片 -->
                    <div id="personInfoCard" class="person-info-card" style="display: none;">
                        <div class="row">
                            <div class="col-md-8">
                                <h4 id="personNameDisplay" class="mb-2"></h4>
                                <div class="mb-3">
                                    <span id="personCategoryDisplay" class="badge bg-secondary me-2"></span>
                                </div>
                                <div>
                                    <span id="monthDisplay" class="badge bg-primary"></span>
                                </div>
                            </div>
                            <div class="col-md-4 text-md-end">
                                <div class="mt-2">
                                    <button class="btn btn-primary" id="copyPersonScheduleBtn">
                                        <i class="bi bi-clipboard"></i> 複製整月班表
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 人員整月班表 - 表格格式 -->
                    <div id="personWeeklyCalendar" class="weekly-calendar" style="display: none;">
                        <table class="weekly-calendar-table">
                            <thead id="weekHeader" class="weekly-calendar-header">
                                <!-- 週曆表頭會動態產生 -->
                            </thead>
                            <tbody id="weeklyCalendarBody" class="weekly-calendar-body">
                                <!-- 週曆內容會在這裡動態產生 -->
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- 班表統計 - 折疊版本 -->
                    <div id="personShiftSummary" class="shift-summary-section" style="display: none;">
                        <div class="summary-header" id="summaryToggleBtn">
                            <h5 class="summary-title">
                                <i class="bi bi-bar-chart"></i> 班表統計
                            </h5>
                            <button class="btn summary-toggle" id="summaryToggleBtn">
                                <i class="bi bi-chevron-down"></i>
                            </button>
                        </div>
                        <div class="summary-content collapsed" id="shiftSummaryContent">
                            <!-- 班表統計內容會在這裡動態產生 -->
                        </div>
                    </div>
                    
                    <!-- 功能按鈕區 -->
                    <div class="action-buttons" id="actionButtons" style="display: none;">
                        <button class="btn btn-success action-btn" id="downloadImageBtn">
                            <i class="bi bi-image"></i> 下載班表圖片
                        </button>
                        <button class="btn btn-primary action-btn" id="copyPersonScheduleBtn2">
                            <i class="bi bi-clipboard"></i> 複製整月班表
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 複製通知 -->
    <div class="copy-notification" id="copyNotification">
        <i class="bi bi-check-circle"></i> 已複製到剪貼簿
    </div>

    <!-- 下載通知 -->
    <div class="download-notification" id="downloadNotification">
        <i class="bi bi-check-circle"></i> 圖片下載中...
    </div>

    <!-- 使用標準xlsx庫，增加對舊版.xls的支援 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        // 班型說明
        const shiftDescriptions = {
            'K0': '05:00 ~ 13:00', 'M': '05:30 ~ 13:30', 'M1': '06:00 ~ 14:00', 'M2': '06:30 ~ 14:30',
            'M3': '07:00 ~ 15:00', 'D': '08:00 ~ 16:00', 'D2': '10:00 ~ 18:00', 'D4': '08:00 ~ 16:30',
            'D5': '09:00 ~ 17:00', 'D6': '12:00 ~ 20:00', 'K2': '14:00 ~ 22:00', 'N': '16:00 ~ 24:00',
            'K5': '21:00 ~ 05:00', 'K6': '22:00 ~ 06:00', 'Z': '例休日', 'R': '休假日',
            'GBL': '國定補休', 'L': '國內補休', 'A': '特休假', '公': '公假', '福': '福利假', '體檢': '體檢假'
        };

        // 休假班型
        const holidayShifts = ['公', 'R', 'GBL', 'L', 'A', '福', '體檢', 'Z'];
        
        // 正規班型
        const regularShifts = ['K0', 'M', 'M1', 'M2', 'M3', 'K2', 'K5', 'K6', 'N', 'D6', 'D', 'D4', 'D5', 'D2'];

        // 預設班型顏色
        const defaultShiftColors = {
            'K0': { r: 67, g: 97, b: 238 },   // 藍色
            'M': { r: 26, g: 147, b: 111 },   // 綠色

        // 分析班型
        function analyzeShift(shiftStr) {
            if (!shiftStr || typeof shiftStr !== 'string') {
                return {
                    normalizedShift: '',
                    isEnglishThreeCharSlash: false,
                    isOtherSlash: false,
                    isHoliday: false
                };
            }
            
            shiftStr = shiftStr.trim();
            
            let normalized = shiftStr;
            let isEnglishThreeCharSlash = false;
            let isOtherSlash = false;
            let isHoliday = false;
            
            // 檢查是否為休假班型
            if (holidayShifts.includes(shiftStr)) {
                isHoliday = true;
            }
            
            // 檢查是否包含休假關鍵字
            if (shiftStr.includes('休') || shiftStr.includes('假') || shiftStr.includes('公') || 
                shiftStr.includes('福') || shiftStr.includes('體') || shiftStr === 'Z') {
                isHoliday = true;
            }
            
            const hasSlash = shiftStr.includes('/') || shiftStr.includes('／');
            
            if (hasSlash) {
                const slashChar = shiftStr.includes('/') ? '/' : '／';
                const parts = shiftStr.split(slashChar);
                const firstPart = parts[0].trim();
                
                const isEnglishThreeChar = /^[A-Za-z]{3}$/.test(firstPart);
                
                if (isEnglishThreeChar) {
                    isEnglishThreeCharSlash = true;
                } else {
                    isOtherSlash = true;
                }
                
                normalized = firstPart;
                
                // 檢查分割後的部分是否為休假
                parts.forEach(part => {
                    const trimmedPart = part.trim();
                    if (holidayShifts.includes(trimmedPart) || 
                        trimmedPart.includes('休') || trimmedPart.includes('假') ||
                        trimmedPart.includes('公') || trimmedPart.includes('福') || 
                        trimmedPart.includes('體')) {
                        isHoliday = true;
                    }
                });
            }
            
            if (normalized.endsWith('.')) {
                normalized = normalized.slice(0, -1);
            }
            
            return {
                normalizedShift: normalized,
                isEnglishThreeCharSlash: isEnglishThreeCharSlash,
                isOtherSlash: isOtherSlash,
                isHoliday: isHoliday
            };
        }

        // 解析工作簿 - 修正年份月份讀取
        function parseWorkbook(workbook, fileName) {
            scheduleData = [];
            allDates = [];
            
            try {
                console.log("=== 開始解析工作簿 ===");
                const firstSheetName = workbook.SheetNames[0];
                console.log("使用工作表:", firstSheetName);
                const worksheet = workbook.Sheets[firstSheetName];
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, defval: '' });
                
                console.log("Excel數據行數:", jsonData.length);
                
                if (jsonData.length < 3) {
                    showError('Excel資料行數不足，請確認檔案格式');
                    return;
                }
                
                // 修正年份和月份讀取 - 從左上角單元格讀取
                scheduleYear = new Date().getFullYear();
                scheduleMonth = new Date().getMonth() + 1;
                
                // 從A1單元格讀取年份月份
                if (jsonData[0] && jsonData[0][0]) {
                    const cellValue = String(jsonData[0][0]);
                    console.log("A1單元格內容:", cellValue);
                    
                    // 嘗試匹配年份月份格式
                    const match = cellValue.match(/(\d{4})\s*年\s*(\d{1,2})\s*月/);
                    if (match) {
                        scheduleYear = parseInt(match[1]);
                        scheduleMonth = parseInt(match[2]);
                        console.log(`從A1找到班表年份月份: ${scheduleYear}年${scheduleMonth}月`);
                    } else {
                        // 嘗試其他格式
                        const match2 = cellValue.match(/(\d{4})\s*\/\s*(\d{1,2})/);
                        if (match2) {
                            scheduleYear = parseInt(match2[1]);
                            scheduleMonth = parseInt(match2[2]);
                            console.log(`從A1找到班表年份月份(斜線格式): ${scheduleYear}年${scheduleMonth}月`);
                        }
                    }
                }
                
                console.log(`最終年份月份: ${scheduleYear}年${scheduleMonth}月`);
                
                // 加強日期行判斷
                let dateRowIndex = -1;
                for (let rowIndex = 0; rowIndex < Math.min(15, jsonData.length); rowIndex++) {
                    const row = jsonData[rowIndex];
                    if (!row) continue;
                    
                    // 計算這一行的數字（1-31）數量
                    let dateCount = 0;
                    let validDateCount = 0;
                    
                    for (let colIndex = 3; colIndex < Math.min(34, row.length); colIndex++) {
                        const cellValue = row[colIndex];
                        if (cellValue !== undefined && cellValue !== null && cellValue !== '') {
                            // 嘗試轉換為數字
                            let numValue;
                            if (typeof cellValue === 'number') {
                                numValue = cellValue;
                            } else {
                                const strValue = String(cellValue).trim();
                                numValue = parseFloat(strValue);
                            }
                            
                            // 檢查是否為日期數字
                            if (!isNaN(numValue) && numValue >= 1 && numValue <= 31) {
                                dateCount++;
                                
                                // 進一步檢查，確保不是班型代碼
                                const strValue = String(cellValue).trim();
                                if (!regularShifts.includes(strValue) && !holidayShifts.includes(strValue)) {
                                    validDateCount++;
                                }
                            }
                        }
                    }
                    
                    // 要求至少有7個有效的日期數字（一週以上）
                    if (validDateCount >= 7) {
                        dateRowIndex = rowIndex;
                        console.log("找到日期行，索引:", dateRowIndex, "有效日期數量:", validDateCount);
                        break;
                    }
                }
                
                if (dateRowIndex === -1) {
                    console.log("使用預設日期行索引: 1");
                    dateRowIndex = 1;
                }
                
                console.log("找到日期行索引:", dateRowIndex);
                const dateRow = jsonData[dateRowIndex];
                
                // 讀取日期
                for (let colIndex = 3; colIndex <= 33; colIndex++) {
                    const cellValue = dateRow[colIndex];
                    if (cellValue !== undefined && cellValue !== null && cellValue !== '') {
                        let dateNum = Number(cellValue);
                        
                        if (!isNaN(dateNum) && dateNum >= 1 && dateNum <= 31) {
                            // 計算星期幾
                            const dateObj = new Date(scheduleYear, scheduleMonth - 1, dateNum);
                            const dayOfWeekNum = dateObj.getDay(); // 0為週日，1為週一，依此類推
                            const dayOfWeek = getDayOfWeek(dayOfWeekNum);
                            
                            allDates.push({
                                colIndex: colIndex,
                                date: dateNum,
                                dayOfWeekNum: dayOfWeekNum,
                                dayOfWeek: dayOfWeek
                            });
                        }
                    }
                }
                
                console.log("找到日期數量:", allDates.length);
                
                if (allDates.length === 0) {
                    showError('找不到日期資料，請確認Excel格式正確');
                    return;
                }
                
                // 按照日期順序排序
                allDates.sort((a, b) => a.date - b.date);
                
                const firstDay = allDates.length > 0 ? allDates[0].dayOfWeekNum : 1;
                console.log("第一天是星期", getDayOfWeek(firstDay), "(數字:", firstDay, ")");
                
                const nameColumnIndex = 2;
                const startRowIndex = dateRowIndex + 1;
                
                // 過濾掉的表頭關鍵字
                const skipKeywords = ['姓名', 'Name', '人員', '星期', '週次', '序號', '編號', 'No.', 'NO.', '員工', '人員編號', '日期', 'DAY', 'Day', '天數', '日期/姓名', '日期/人員'];
                
                // 讀取所有人員資料
                console.log("開始讀取人員資料...");
                for (let rowIndex = startRowIndex; rowIndex < jsonData.length; rowIndex++) {
                    const row = jsonData[rowIndex];
                    if (!row || row.length <= nameColumnIndex) continue;
                    
                    const rawName = row[nameColumnIndex];
                    if (rawName === undefined || rawName === null || rawName === '') {
                        continue;
                    }
                    
                    const excelName = String(rawName).trim();
                    
                    // 跳過表頭和無效名稱
                    const shouldSkip = skipKeywords.some(keyword => 
                        excelName === keyword || 
                        excelName.includes(keyword) ||
                        excelName.startsWith(keyword)
                    );
                    
                    if (shouldSkip || 
                        excelName === '' || 
                        excelName.length < 2 ||
                        excelName.includes('日期') ||
                        excelName.includes('Day') ||
                        excelName.includes('DAY') ||
                        /^\d+$/.test(excelName) ||
                        /^[A-Za-z]+$/.test(excelName) && excelName.length <= 3) {
                        continue;
                    }
                    
                    // 檢查這行是否有實際的班表資料
                    let hasShiftData = false;
                    const shifts = {};
                    
                    allDates.forEach(dateInfo => {
                        const shiftValue = row[dateInfo.colIndex];
                        if (shiftValue !== undefined && shiftValue !== null && shiftValue !== '') {
                            let shiftStr = String(shiftValue).trim();
                            
                            // 跳過公式和日期格式
                            if (shiftStr.startsWith('=') || 
                                shiftStr.includes('月') || 
                                shiftStr.includes('日') ||
                                shiftStr.includes('/') && shiftStr.split('/').length === 3) {
                                return;
                            }
                            
                            const originalShift = shiftStr;
                            const shiftAnalysis = analyzeShift(shiftStr);
                            
                            if (shiftAnalysis.normalizedShift !== '') {
                                shifts[dateInfo.date] = {

                                    originalShift: originalShift,
                                    isEnglishThreeCharSlash: shiftAnalysis.isEnglishThreeCharSlash,
                                    isOtherSlash: shiftAnalysis.isOtherSlash,
                                    isHoliday: shiftAnalysis.isHoliday

                    // 只有有實際班表資料才加入

                        scheduleData.push({

                            shifts: shifts

                        console.log("找到人員:", excelName);

                console.log("找到人員數量:", scheduleData.length);
                
                if (scheduleData.length === 0) {

                    if (value < 0) {

                    input.value = value;
                    
                    if (!shiftColors[shift]) {

                    }
                    
                    shiftColors[shift][type] = value;
                    
                    // 更新顏色預覽

            } else {
                // 週一開始
                emptyDaysBefore = firstDayOfMonth === 0 ? 6 : firstDayOfMonth - 1;

            // 計算總共需要多少格子 (7天×6週 = 42個格子)
            const totalCells = 42;
            
            // 檢查今天是否在班表中

            const todayMonth = today.getMonth() + 1;
            const todayDate = today.getDate();

            for (let week = 0; week < 6; week++) {
                const row = document.createElement('tr');
                row.className = 'calendar-row';
                
                // 每週7天
                for (let day = 0; day < 7; day++) {
                    const cellIndex = week * 7 + day;

                    let dateNumber = cellIndex - emptyDaysBefore + 1;
                    
                    const td = document.createElement('td');

                        const dateObj = new Date(scheduleYear, scheduleMonth - 1, dateNumber);
                        const dayOfWeekNum = dateObj.getDay();

        // 建立人員班表統計
        function createPersonShiftSummary(personData) {
            const shiftSummaryContent = document.getElementById('shiftSummaryContent');
            if (!shiftSummaryContent) return;
            
            shiftSummaryContent.innerHTML = '';
            
            const shiftCounts = {};
            let totalDays = 0;
            
            // 使用完整的月份日期進行統計
            const daysInMonth = new Date(scheduleYear, scheduleMonth, 0).getDate();
            
            for (let dateNumber = 1; dateNumber <= daysInMonth; dateNumber++) {
                const shiftData = personData.shifts[dateNumber];
                
                if (shiftData) {
                    const shift = shiftData.shift;
                    totalDays++;
                    
                    if (!shiftCounts[shift]) {
                        shiftCounts[shift] = {
                            count: 0,
                            description: shiftDescriptions[shift] || ''
                        };
                    }
                    shiftCounts[shift].count++;
                }
            }
            
            const sortedShifts = Object.keys(shiftCounts).sort((a, b) => {
                const isAHoliday = holidayShifts.includes(a) || a === 'Z';
                const isBHoliday = holidayShifts.includes(b) || b === 'Z';
                const isARegular = regularShifts.includes(a);
                const isBRegular = regularShifts.includes(b);
                
                if (isARegular && !isBRegular) return -1;
                if (!isARegular && isBRegular) return 1;
                
                if (isAHoliday && !isBHoliday) return -1;
                if (!isAHoliday && isBHoliday) return 1;
                
                return a.localeCompare(b);
            });
            
            sortedShifts.forEach(shift => {
                const countData = shiftCounts[shift];
                const color = shiftColors[shift] || { r: 128, g: 128, b: 128 };
                
                const summaryItem = document.createElement('div');
                summaryItem.className = 'summary-item';
                summaryItem.style.borderLeftColor = `rgb(${color.r}, ${color.g}, ${color.b})`;
                
                summaryItem.innerHTML = `
                    <span class="summary-shift">${shift}</span>
                    <span class="summary-count">${countData.count} 天</span>
                `;
                
                shiftSummaryContent.appendChild(summaryItem);
            });
            
            const totalItem = document.createElement('div');
            totalItem.className = 'summary-item';
            totalItem.style.borderTop = '2px solid #4361ee';
            totalItem.style.marginTop = '10px';
            totalItem.style.paddingTop = '10px';
            totalItem.style.fontWeight = 'bold';
            
            totalItem.innerHTML = `
                <span class="summary-shift">總天數</span>
                <span class="summary-count">${totalDays} 天</span>
            `;
            
            shiftSummaryContent.appendChild(totalItem);
            
            // 更新折疊狀態
            updateSummaryCollapse();
        }

        function copyPersonScheduleToClipboard() {
            const selectedPersonName = document.getElementById('personSelect').value;
            if (!selectedPersonName) {
                alert('請先選擇人員');
                return;
            }
            
            const personData = scheduleData.find(person => person.name === selectedPersonName);

                return;
            }
            
            let scheduleText = `${selectedPersonName} - ${scheduleYear}年${scheduleMonth}月班表\n\n`;

                createColorSettings();
                updateWeekStartSelector();
                document.getElementById('resultSection').style.display = 'block';
                
                // 如果有資料，顯示第一個人員的班表
                if (scheduleData.length > 0) {
                    const personSelect = document.getElementById('personSelect');
                    personSelect.selectedIndex = 1;
                    showSelectedPersonSchedule();
                }
            }
            
            // 簡化檔案選擇邏輯
            const fileInput = document.getElementById('fileInput');
            const selectFileBtn = document.getElementById('selectFileBtn');
            const uploadArea = document.getElementById('uploadArea');
            
            // 單一點擊處理檔案選擇
            if (selectFileBtn) {
                selectFileBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    if (fileInput) {
                        fileInput.click();
                    }
                });
            }
            
            // 上傳區域點擊
            if (uploadArea) {
                uploadArea.addEventListener('click', function(e) {
                    // 避免重複觸發
                    if (e.target !== selectFileBtn && !selectFileBtn.contains(e.target)) {
                        if (fileInput) {
                            fileInput.click();
                        }
                    }
                });
            }
            
            // 檔案選擇處理
            if (fileInput) {
                fileInput.addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    if (file) {
                        handleFile(file);
                        // 重置檔案輸入，以便可以再次選擇同一個檔案
                        this.value = '';
                    }
                });
            }
            
            // 重新上載按鈕
            const reuploadBtn = document.getElementById('reuploadBtn');
            if (reuploadBtn) {
                reuploadBtn.addEventListener('click', function() {
                    if (fileInput) {
                        fileInput.click();
                    }
                });
            }
            
            // 清除本地資料
            const clearStorageBtn = document.getElementById('clearStorageBtn');
            if (clearStorageBtn) {
                clearStorageBtn.addEventListener('click', function() {
                    if (confirm("確定要清除所有本地儲存的資料嗎？")) {
                        clearLocalStorage();
                        location.reload();
                    }
                });
            }
            
            // 人員選擇
            const personSelect = document.getElementById('personSelect');
            if (personSelect) {
                personSelect.addEventListener('change', function() {
                    showSelectedPersonSchedule();
                });
            }
            
            // 複製按鈕
            const copyPersonScheduleBtn = document.getElementById('copyPersonScheduleBtn');
            if (copyPersonScheduleBtn) {
                copyPersonScheduleBtn.addEventListener('click', function() {
                    copyPersonScheduleToClipboard();
                });
            }
            
            // 第二個複製按鈕
            const copyPersonScheduleBtn2 = document.getElementById('copyPersonScheduleBtn2');
            if (copyPersonScheduleBtn2) {
                copyPersonScheduleBtn2.addEventListener('click', function() {
                    copyPersonScheduleToClipboard();
                });
            }
            
            // 統計折疊按鈕
            const summaryToggleBtn = document.getElementById('summaryToggleBtn');
            if (summaryToggleBtn) {
                summaryToggleBtn.addEventListener('click', function() {
                    toggleSummaryCollapse();
                });
            }
            
            // 下載圖片按鈕
            const downloadImageBtn = document.getElementById('downloadImageBtn');
            if (downloadImageBtn) {
                downloadImageBtn.addEventListener('click', function() {
                    downloadScheduleAsImage();
                });
            }
            
            // 顏色設定按鈕
            const toggleColorSettingsBtn = document.getElementById('toggleColorSettingsBtn');
            if (toggleColorSettingsBtn) {
                toggleColorSettingsBtn.addEventListener('click', function() {
                    toggleColorSettings();
                });
            }
            
            // 第二個顏色設定按鈕
            const toggleColorSettingsBtn2 = document.getElementById('toggleColorSettingsBtn2');
            if (toggleColorSettingsBtn2) {
                toggleColorSettingsBtn2.addEventListener('click', function() {
                    toggleColorSettings();
                });
            }
            
            // 儲存設定按鈕
            const saveColorsBtn = document.getElementById('saveColorsBtn');
            if (saveColorsBtn) {
                saveColorsBtn.addEventListener('click', function() {
                    saveColorSettings();
                });
            }
            
            // 重設顏色按鈕
            const resetColorsBtn = document.getElementById('resetColorsBtn');
            if (resetColorsBtn) {
                resetColorsBtn.addEventListener('click', function() {
                    resetColorSettings();
                });
            }
            
            console.log("初始化完成，準備使用");
        });

        // 切換顏色設定區域顯示
        function toggleColorSettings() {
            isColorSettingsVisible = !isColorSettingsVisible;
            const colorSettingsSection = document.getElementById('colorSettingsSection');
            const toggleBtn1 = document.getElementById('toggleColorSettingsBtn');
            const toggleBtn2 = document.getElementById('toggleColorSettingsBtn2');
            
            if (isColorSettingsVisible) {
                colorSettingsSection.style.display = 'block';
                if (toggleBtn1) toggleBtn1.innerHTML = '<i class="bi bi-chevron-up"></i> 隱藏設定';
                if (toggleBtn2) toggleBtn2.innerHTML = '<i class="bi bi-palette"></i> 隱藏顏色設定';
            } else {
                colorSettingsSection.style.display = 'none';
                if (toggleBtn1) toggleBtn1.innerHTML = '<i class="bi bi-chevron-down"></i> 顯示設定';
                if (toggleBtn2) toggleBtn2.innerHTML = '<i class="bi bi-palette"></i> 顏色設定';
            }
        }
        
        function saveColorSettings() {
            localStorage.setItem(STORAGE_KEYS.SHIFT_COLORS, JSON.stringify(shiftColors));
            alert("顏色設定已儲存！");
            console.log("顏色設定已儲存到 LocalStorage");
        }
        
        function resetColorSettings() {
            if (confirm("確定要重設所有顏色設定為中間值（128,128,128）嗎？")) {
                Object.keys(shiftDescriptions).forEach(shift => {
                    shiftColors[shift] = { r: 128, g: 128, b: 128 };
                });
                
                createColorSettings();
                localStorage.setItem(STORAGE_KEYS.SHIFT_COLORS, JSON.stringify(shiftColors));
                updateScheduleWithNewColors();
                
                console.log("顏色設定已重設為中間值");
            }
        }
    </script>
</body>
