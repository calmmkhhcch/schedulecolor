<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班表查詢工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- 引入 html2canvas 用於圖片下載 -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body {
            background-color: #f5f7ff;
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            padding-top: 20px;
            padding-bottom: 50px;
            -webkit-touch-callout: none; /* 防止長按選取文字 */
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE10+/Edge */
            user-select: none; /* Standard */
        }
        
        /* 允許輸入框可以選取文字 */
        input, textarea, select {
            -webkit-user-select: text !important;
            -moz-user-select: text !important;
            -ms-user-select: text !important;
            user-select: text !important;
        }
        
        .container {
            max-width: 1200px;
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(67, 97, 238, 0.1);
            margin-top: 20px;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 25px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-title {
            color: #4361ee;
            font-weight: 600;
        }
        
        /* 上傳區域樣式 */
        .upload-area {
            text-align: center;
            padding: 40px 20px;
            border: 3px dashed #4361ee;
            border-radius: 15px;
            background-color: rgba(67, 97, 238, 0.03);
            transition: all 0.3s;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            background-color: rgba(67, 97, 238, 0.08);
            border-color: #3a56d4;
        }
        
        .upload-instruction {
            color: #333;
            margin-bottom: 15px;
        }
        
        .upload-instruction .blue-text {
            color: #4361ee;
            font-weight: bold;
        }
        
        .upload-btn-container {
            margin-top: 20px;
        }
        
        .file-input-hidden {
            display: none;
        }
        
        #selectFileBtn {
            padding: 12px 30px;
            font-size: 1.2rem;
            background-color: white;
            color: #4361ee;
            border: 2px solid #4361ee;
            border-radius: 10px;
            transition: all 0.3s;
        }
        
        #selectFileBtn:hover {
            background-color: #4361ee;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .file-info {
            background-color: rgba(67, 97, 238, 0.1);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #4361ee;
        }
        
        .error-message {
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #dc3545;
            margin-top: 20px;
        }
        
        /* 載入動畫 */
        .loading-spinner {
            text-align: center;
            padding: 50px 20px;
            display: none;
        }
        
        .result-section {
            display: none;
        }
        
        /* 人員選擇器 */
        .person-selector {
            margin-bottom: 25px;
        }
        
        /* 人員查詢結果 */
        .person-schedule-header {
            background-color: rgba(67, 97, 238, 0.1);
            padding: 20px;
            border-bottom: 1px solid rgba(67, 97, 238, 0.2);
        }
        
        .person-schedule-header h4 {
            color: #4361ee;
        }
        
        .person-info-card {
            background-color: rgba(67, 97, 238, 0.05);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            border: 1px solid rgba(67, 97, 238, 0.2);
        }
        
        /* 週曆樣式 */
        .weekly-calendar {
            margin-bottom: 30px;
        }
        
        .weekly-calendar-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .weekday-header {
            padding: 10px;
            background-color: rgba(67, 97, 238, 0.1);
            border-radius: 8px;
            font-weight: bold;
            color: #4361ee;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .weekday-header.weekend {
            background-color: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
        }
        
        .weekly-calendar-body {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .week-row {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        
        .day-cell {
            padding: 12px 8px;
            border-radius: 8px;
            background-color: #f8f9fa;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            box-sizing: border-box;
        }
        
        .day-cell.weekend {
            background-color: rgba(255, 107, 107, 0.05);
        }
        
        .day-cell.today {
            border: 3px solid #ff6b6b;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 107, 107, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0); }
        }
        
        .day-date {
            font-weight: bold;
            color: #4361ee;
            margin-bottom: 8px;
            font-size: 1.2rem;
            width: 100%;
            text-align: center;
        }
        
        .day-shift {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 5px;
            padding: 5px 10px;
            border-radius: 6px;
            text-align: center;
            width: 100%;
            min-height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            /* 修改文字顏色為黑色粗體 */
            color: #000000 !important;
            font-weight: 700 !important;
        }
        
        .day-shift.regular {
            background-color: rgba(26, 147, 111, 0.2);
            /* 文字顏色已在.day-shift中統一設定 */
        }
        
        .day-shift.holiday {
            background-color: rgba(255, 107, 107, 0.2);
            /* 文字顏色已在.day-shift中統一設定 */
        }
        
        .day-shift.special {
            background-color: rgba(114, 9, 183, 0.2);
            /* 文字顏色已在.day-shift中統一設定 */
        }
        
        .day-shift.random {
            background-color: rgba(108, 117, 125, 0.2);
            /* 文字顏色已在.day-shift中統一設定 */
        }
        
        .day-shift-time {
            font-size: 0.8rem;
            color: #666;
            text-align: center;
            width: 100%;
            min-height: 20px;
            /* 修改文字顏色為黑色粗體 */
            color: #000000 !important;
            font-weight: 600 !important;
        }
        
        .day-empty {
            color: #aaa;
            font-style: italic;
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }
        
        /* 班表統計 - 折疊樣式 */
        .shift-summary-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(67, 97, 238, 0.2);
            margin-bottom: 20px;
        }
        
        .summary-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            margin-bottom: 15px;
        }
        
        .summary-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4361ee;
            display: flex;
            align-items: center;
            margin: 0;
        }
        
        .summary-title i {
            margin-right: 10px;
        }
        
        .summary-toggle {
            background: none;
            border: none;
            color: #4361ee;
            font-size: 1.2rem;
            transition: transform 0.3s;
        }
        
        .summary-toggle.collapsed .bi-chevron-down {
            transform: rotate(-90deg);
        }
        
        .summary-content {
            transition: max-height 0.3s ease;
            overflow: hidden;
        }
        
        .summary-content.collapsed {
            max-height: 0;
            overflow: hidden;
        }
        
        .summary-content.expanded {
            max-height: 1000px;
        }
        
        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            margin-bottom: 8px;
            background-color: white;
            border-radius: 8px;
            border-left: 4px solid #4361ee;
        }
        
        .summary-shift {
            font-weight: bold;
            color: #333;
        }
        
        .summary-count {
            color: #4361ee;
            font-weight: bold;
        }
        
        /* 功能按鈕區 */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .action-btn {
            padding: 12px 25px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            border-radius: 10px;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* 顏色設定區域 */
        .color-settings-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(67, 97, 238, 0.2);
            margin-bottom: 20px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .color-setting-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            position: relative;
        }
        
        .color-preview {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            margin-right: 15px;
            border: 1px solid #dee2e6;
            transition: background-color 0.3s;
            cursor: pointer;
            position: relative;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .color-preview:hover {
            transform: scale(1.05);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }
        
        /* 快速顏色選擇面板 - 類似 Excel 樣式 */
        .color-quick-panel {
            position: fixed;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.25);
            padding: 15px;
            z-index: 10000;
            display: none;
            min-width: 320px;
            border: 1px solid #dee2e6;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .color-quick-panel.show {
            display: block;
        }
        
        .color-quick-panel-title {
            font-size: 0.9rem;
            color: #333;
            margin-bottom: 12px;
            text-align: left;
            font-weight: bold;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }
        
        .quick-colors-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 4px;
            margin-bottom: 15px;
        }
        
        .quick-color-item {
            width: 22px;
            height: 22px;
            border-radius: 3px;
            border: 1px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.2s;
            box-sizing: border-box;
        }
        
        .quick-color-item:hover {
            transform: scale(1.15);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            border-color: #999;
            z-index: 1;
            position: relative;
        }
        
        .color-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .color-input-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .color-input-label {
            font-size: 0.85rem;
            color: #666;
            min-width: 25px;
            margin-bottom: 3px;
        }
        
        .color-input-with-buttons {
            display: flex;
            flex-direction: column;
        }
        
        .color-input {
            width: 70px;
            text-align: center;
        }
        
        .color-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 2px;
        }
        
        .color-btn {
            width: 22px;
            height: 18px;
            padding: 0;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        .color-btn:active {
            background-color: #4361ee;
            color: white;
        }
        
        .color-btn-up {
            border-radius: 3px 3px 0 0;
        }
        
        .color-btn-down {
            border-radius: 0 0 3px 3px;
        }
        
        .shift-label {
            min-width: 100px;
            font-weight: bold;
            color: #333;
        }
        
        .time-label {
            min-width: 150px;
            color: #666;
            font-size: 0.9rem;
        }
        
        /* 複製通知 */
        .copy-notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
            display: flex;
            align-items: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s;
            z-index: 1000;
        }
        
        .copy-notification.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .copy-notification i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        /* 下載通知 */
        .download-notification {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background-color: #4361ee;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
            display: flex;
            align-items: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s;
            z-index: 1000;
        }
        
        .download-notification.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .download-notification i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        /* 快速顏色選擇按鈕 */
        .quick-color-btn {
            margin-top: 5px;
            padding: 4px 8px;
            font-size: 0.75rem;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .quick-color-btn:hover {
            background-color: #e9ecef;
        }
        
        /* Excel 樣式顏色分組 */
        .color-group {
            margin-bottom: 15px;
        }
        
        .color-group-title {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 5px;
            text-align: left;
            font-weight: normal;
        }
        
        /* 自訂顏色區域 */
        .custom-color-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .custom-color-inputs {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .custom-color-input {
            width: 60px;
            text-align: center;
        }
        
        .custom-color-preview {
            width: 100%;
            height: 30px;
            border-radius: 4px;
            border: 1px solid #dee2e6;
            margin-bottom: 10px;
        }
        
        /* 響應式調整 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .weekly-calendar-header,
            .week-row {
                grid-template-columns: repeat(7, 1fr);
            }
            
            .day-cell {
                min-height: 100px;
                padding: 8px 5px;
            }
            
            .day-date {
                font-size: 1rem;
            }
            
            .day-shift {
                font-size: 0.9rem;
                padding: 3px 6px;
                min-height: 32px;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .action-btn {
                width: 100%;
                justify-content: center;
            }
            
            .color-setting-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .shift-label, .time-label {
                min-width: 100%;
                margin-bottom: 5px;
            }
            
            .color-input-group {
                width: 100%;
                justify-content: space-between;
            }
            
            .color-input {
                width: 60px;
            }
            
            .color-quick-panel {
                position: fixed !important;
                top: 50% !important;
                left: 50% !important;
                transform: translate(-50%, -50%) !important;
                z-index: 2000;
                max-width: 90vw;
                max-height: 70vh;
            }
            
            .quick-colors-grid {
                grid-template-columns: repeat(6, 1fr);
            }
            
            .copy-notification,
            .download-notification {
                bottom: 15px;
                right: 15px;
                left: 15px;
                justify-content: center;
            }
        }
        
        @media (max-width: 576px) {
            .weekday-header {
                font-size: 0.8rem;
                padding: 8px 5px;
                min-height: 40px;
            }
            
            .day-cell {
                min-height: 90px;
            }
            
            .day-date {
                font-size: 0.9rem;
            }
            
            .day-shift {
                font-size: 0.8rem;
                min-height: 28px;
            }
            
            .quick-colors-grid {
                grid-template-columns: repeat(5, 1fr);
            }
            
            .quick-color-item {
                width: 20px;
                height: 20px;
            }
        }
        
        /* 防止文字選取 */
        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        /* 400D單色濾鏡色彩盤樣式 */
        .filter-colors-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 6px;
            margin-bottom: 15px;
        }
        
        .filter-color-item {
            width: 28px;
            height: 28px;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.2s;
            box-sizing: border-box;
        }
        
        .filter-color-item:hover {
            transform: scale(1.15);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            border-color: #999;
            z-index: 1;
            position: relative;
        }
        
        .filter-group {
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .filter-group:last-child {
            border-bottom: none;
        }
        
        .filter-group-title {
            font-size: 0.85rem;
            color: #333;
            margin-bottom: 8px;
            text-align: left;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- 原本的HTML內容保持不變 -->
    <div class="container">
        <!-- 標題 -->
        <div class="text-center mb-4">
            <h1 class="fw-bold text-primary mb-2">
                <i class="bi bi-calendar-check"></i> 班表查詢工具
            </h1>
            <p class="text-muted">上傳Excel班表，查詢人員整月班表</p>
            <p class="text-muted small">支援 .xlsx 和 .xls 格式</p>
        </div>

        <!-- 上傳區塊 -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title mb-3"><i class="bi bi-upload"></i> 上傳班表檔案</h5>
                <div class="upload-area" id="uploadArea">
                    <div class="mb-3">
                        <i class="bi bi-file-earmark-excel" style="font-size: 4rem; color: #4361ee;"></i>
                    </div>
                    <h4 class="upload-instruction">
                        點擊 <span class="blue-text">選擇檔案</span> 上傳 班表
                    </h4>
                    <p class="text-muted mb-3">請選擇Excel班表檔案 (.xlsx 或 .xls)</p>
                    
                    <!-- 單一檔案選擇按鈕 -->
                    <div class="upload-btn-container">
                        <input type="file" id="fileInput" class="file-input-hidden" accept=".xlsx,.xls">
                        <button class="btn btn-primary btn-lg" id="selectFileBtn" type="button">
                            <i class="bi bi-folder2-open"></i> <span class="blue-text">選擇檔案</span>
                        </button>
                    </div>
                    
                    <div id="fileInfo" class="file-info mt-3" style="display: none;">
                        <i class="bi bi-check-circle text-success"></i>
                        <span id="fileName">檔案已上傳，正在解析...</span>
                    </div>
                    <div id="errorMessage" class="error-message" style="display: none;"></div>
                </div>
            </div>
        </div>

        <!-- 載入動畫 -->
        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">載入中...</span>
            </div>

        // 分析班型
        function analyzeShift(shiftStr) {
            if (!shiftStr || typeof shiftStr !== 'string') {
                return {
                    normalizedShift: '',
                    isEnglishThreeCharSlash: false,
                    isOtherSlash: false,
                    isHoliday: false
                };
            }
            
            shiftStr = shiftStr.trim();
            
            let normalized = shiftStr;
            let isEnglishThreeCharSlash = false;
            let isOtherSlash = false;
            let isHoliday = false;
            
            // 檢查是否為休假班型
            if (holidayShifts.includes(shiftStr)) {
                isHoliday = true;
            }
            
            // 檢查是否包含休假關鍵字
            if (shiftStr.includes('休') || shiftStr.includes('假') || shiftStr.includes('公') || 
                shiftStr.includes('福') || shiftStr.includes('體') || shiftStr === 'Z') {
                isHoliday = true;
            }
            
            const hasSlash = shiftStr.includes('/') || shiftStr.includes('／');
            
            if (hasSlash) {
                const slashChar = shiftStr.includes('/') ? '/' : '／';
                const parts = shiftStr.split(slashChar);
                const firstPart = parts[0].trim();
                
                const isEnglishThreeChar = /^[A-Za-z]{3}$/.test(firstPart);
                
                if (isEnglishThreeChar) {
                    isEnglishThreeCharSlash = true;
                } else {
                    isOtherSlash = true;
                }
                
                normalized = firstPart;
                
                // 檢查分割後的部分是否為休假
                parts.forEach(part => {
                    const trimmedPart = part.trim();
                    if (holidayShifts.includes(trimmedPart) || 
                        trimmedPart.includes('休') || trimmedPart.includes('假') ||
                        trimmedPart.includes('公') || trimmedPart.includes('福') || 
                        trimmedPart.includes('體')) {
                        isHoliday = true;
                    }
                });
            }
            
            if (normalized.endsWith('.')) {
                normalized = normalized.slice(0, -1);
            }
            
            return {
                normalizedShift: normalized,
                isEnglishThreeCharSlash: isEnglishThreeCharSlash,
                isOtherSlash: isOtherSlash,
                isHoliday: isHoliday
            };
        }

        // 解析工作簿
        function parseWorkbook(workbook, fileName) {
            scheduleData = [];
            allDates = [];
            
            try {
                console.log("=== 開始解析工作簿 ===");
                const firstSheetName = workbook.SheetNames[0];
                console.log("使用工作表:", firstSheetName);
                const worksheet = workbook.Sheets[firstSheetName];
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, defval: '' });
                
                console.log("Excel數據行數:", jsonData.length);
                console.log("Excel數據列數:", jsonData[0] ? jsonData[0].length : 0);
                
                if (jsonData.length < 3) {
                    showError('Excel資料行數不足，請確認檔案格式');
                    return;
                }
                
                // 嘗試解析年份和月份
                scheduleYear = new Date().getFullYear();
                scheduleMonth = new Date().getMonth() + 1;
                
                // 檢查前兩行，前三列，尋找包含年份和月份的單元格
                for (let rowIndex = 0; rowIndex < Math.min(2, jsonData.length); rowIndex++) {
                    const row = jsonData[rowIndex];
                    if (!row) continue;
                    for (let colIndex = 0; colIndex < Math.min(3, row.length); colIndex++) {
                        const cellValue = row[colIndex];
                        if (cellValue && typeof cellValue === 'string') {
                            const match = cellValue.match(/(\d{4})年(\d{1,2})月/);
                            if (match) {
                                scheduleYear = parseInt(match[1]);
                                scheduleMonth = parseInt(match[2]);
                                console.log(`找到班表年份月份: ${scheduleYear}年${scheduleMonth}月`);
                                break;
                            }
                        }
                    }
                }
                
                // 加強日期行判斷
                let dateRowIndex = -1;
                for (let rowIndex = 0; rowIndex < Math.min(15, jsonData.length); rowIndex++) {
                    const row = jsonData[rowIndex];
                    if (!row) continue;
                    
                    // 計算這一行的數字（1-31）數量
                    let dateCount = 0;
                    let validDateCount = 0;
                    
                    for (let colIndex = 3; colIndex < Math.min(34, row.length); colIndex++) {
                        const cellValue = row[colIndex];
                        if (cellValue !== undefined && cellValue !== null && cellValue !== '') {
                            // 嘗試轉換為數字
                            let numValue;
                            if (typeof cellValue === 'number') {
                                numValue = cellValue;
                            } else {
                                const strValue = String(cellValue).trim();
                                numValue = parseFloat(strValue);
                            }
                            
                            // 檢查是否為日期數字
                            if (!isNaN(numValue) && numValue >= 1 && numValue <= 31) {
                                dateCount++;
                                
                                // 進一步檢查，確保不是班型代碼
                                const strValue = String(cellValue).trim();
                                if (!regularShifts.includes(strValue) && !holidayShifts.includes(strValue)) {
                                    validDateCount++;
                                }
                            }
                        }
                    }
                    
                    // 要求至少有7個有效的日期數字（一週以上）
                    if (validDateCount >= 7) {
                        dateRowIndex = rowIndex;
                        console.log("找到日期行，索引:", dateRowIndex, "有效日期數量:", validDateCount);
                        break;
                    }
                }
                
                if (dateRowIndex === -1) {
                    console.log("使用預設日期行索引: 1");
                    dateRowIndex = 1;
                }
                
                console.log("找到日期行索引:", dateRowIndex);
                const dateRow = jsonData[dateRowIndex];
                
                // 讀取日期
                for (let colIndex = 3; colIndex <= 33; colIndex++) {
                    const cellValue = dateRow[colIndex];
                    if (cellValue !== undefined && cellValue !== null && cellValue !== '') {
                        let dateNum = Number(cellValue);
                        
                        if (!isNaN(dateNum) && dateNum >= 1 && dateNum <= 31) {
                            const firstDayOfMonth = 1;
                            const dayIndex = (dateNum - 1 + (firstDayOfMonth - 1)) % 7;
                            const dayOfWeek = getDayOfWeek(dayIndex);
                            
                            allDates.push({
                                colIndex: colIndex,
                                date: dateNum,
                                dayOfWeek: dayOfWeek
                            });
                        }
                    }
                }
                
                console.log("找到日期數量:", allDates.length);
                
                if (allDates.length === 0) {
                    showError('找不到日期資料，請確認Excel格式正確');
                    return;
                }
                
                // 按照日期順序排序
                allDates.sort((a, b) => a.date - b.date);
                
                const nameColumnIndex = 2;
                const startRowIndex = dateRowIndex + 1;
                
                // 過濾掉的表頭關鍵字 - 增加更多可能的表頭
                const skipKeywords = ['姓名', 'Name', '人員', '星期', '週次', '序號', '編號', 'No.', 'NO.', '員工', '人員編號', '日期', 'DAY', 'Day', '天數', '日期/姓名', '日期/人員'];
                
                // 讀取所有人員資料
                console.log("開始讀取人員資料...");
                for (let rowIndex = startRowIndex; rowIndex < jsonData.length; rowIndex++) {
                    const row = jsonData[rowIndex];
                    if (!row || row.length <= nameColumnIndex) continue;
                    
                    const rawName = row[nameColumnIndex];
                    if (rawName === undefined || rawName === null || rawName === '') {
                        continue;
                    }
                    
                    const excelName = String(rawName).trim();
                    
                    // 跳過表頭和無效名稱 - 加強過濾邏輯
                    const shouldSkip = skipKeywords.some(keyword => 
                        excelName === keyword || 
                        excelName.includes(keyword) ||
                        excelName.startsWith(keyword)
                    );
                    
                    if (shouldSkip || 
                        excelName === '' || 
                        excelName.length < 2 ||
                        excelName.includes('日期') ||
                        excelName.includes('Day') ||
                        excelName.includes('DAY') ||
                        /^\d+$/.test(excelName) || // 跳過純數字
                        /^[A-Za-z]+$/.test(excelName) && excelName.length <= 3) { // 跳過短英文代碼
                        continue;
                    }
                    
                    // 檢查這行是否有實際的班表資料
                    let hasShiftData = false;
                    const shifts = {};
                    
                    allDates.forEach(dateInfo => {
                        const shiftValue = row[dateInfo.colIndex];
                        if (shiftValue !== undefined && shiftValue !== null && shiftValue !== '') {
                            let shiftStr = String(shiftValue).trim();
                            
                            // 跳過公式和日期格式
                            if (shiftStr.startsWith('=') || 
                                shiftStr.includes('月') || 
                                shiftStr.includes('日') ||
                                shiftStr.includes('/') && shiftStr.split('/').length === 3) { // 跳過日期格式如 12/1
                                return;
                            }
                            
                            const originalShift = shiftStr;
                            const shiftAnalysis = analyzeShift(shiftStr);
                            
                            if (shiftAnalysis.normalizedShift !== '') {
                                shifts[dateInfo.date] = {
                                    shift: shiftAnalysis.normalizedShift,
                                    originalShift: originalShift,
                                    isEnglishThreeCharSlash: shiftAnalysis.isEnglishThreeCharSlash,
                                    isOtherSlash: shiftAnalysis.isOtherSlash,
                                    isHoliday: shiftAnalysis.isHoliday
                                };
                                hasShiftData = true;
                            }
                        }
                    });
                    
                    // 只有有實際班表資料才加入
                    if (hasShiftData) {
                        scheduleData.push({
                            name: excelName,
                            shifts: shifts
                        });
                        console.log("找到人員:", excelName);
                    }
                }
                
                console.log("找到人員數量:", scheduleData.length);
                
                if (scheduleData.length === 0) {
                    showError('在Excel中找不到有效的人員資料，請確認檔案格式');
                    return;
                }
                
                // 顯示找到的人員列表
                const personNames = scheduleData.map(person => person.name);
                console.log("人員清單:", personNames);
                
                saveToLocalStorage(scheduleData, allDates, fileName);
                
                updatePersonSelect();
                createColorSettings();
                
                setTimeout(() => {
                    hideLoading();
                    document.getElementById('fileInfo').style.display = 'none';
                    
                    // 如果有資料，顯示第一個人員的班表
                    if (scheduleData.length > 0) {
                        const personSelect = document.getElementById('personSelect');
                        personSelect.selectedIndex = 1;
                        showSelectedPersonSchedule();
                    }
                }, 500);
                
            } catch (error) {
                console.error('解析過程錯誤:', error);
                showError('解析過程發生錯誤: ' + error.message);
            }
        }

        // 更新人員選單
        function updatePersonSelect() {
            const personSelect = document.getElementById('personSelect');
            if (!personSelect) return;
            
            personSelect.innerHTML = '';
            
            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.textContent = '請選擇人員';
            personSelect.appendChild(defaultOption);
            
            // 過濾掉的表頭關鍵字
            const skipKeywords = ['姓名', 'Name', '人員', '星期', '週次', '序號', '編號', 'No.', 'NO.', '員工', '人員編號', '日期', 'DAY', 'Day', '天數'];
            
            // 按照姓名排序，並過濾掉可能的表頭
            const validPersons = scheduleData.filter(person => {
                const name = person.name.trim();
                return name.length >= 2 && 
                       !skipKeywords.includes(name) &&
                       !name.includes('日期') &&
                       !/^\d+$/.test(name) && // 不是純數字
                       Object.keys(person.shifts).length > 0; // 至少有班表資料
            });
            
            const sortedPersons = [...validPersons].sort((a, b) => {
                return a.name.localeCompare(b.name);
            });
            
            sortedPersons.forEach(person => {
                const option = document.createElement('option');
                option.value = person.name;
                option.textContent = person.name;
                personSelect.appendChild(option);
            });
            
            console.log("人員選單更新完成，有效人員:", sortedPersons.length, "人");
            console.log("人員列表:", sortedPersons.map(p => p.name));
        }

            if (event.preventDefault) {

            clearColorAdjustInterval();

            const stopAdjustment = function() {
                clearColorAdjustInterval();
                document.removeEventListener('mouseup', stopAdjustment);

        // 調整顏色值
        function adjustColorValue(shift, type, direction) {
            if (!shift || !type || !direction) return;
            
            if (!shiftColors[shift]) {
                shiftColors[shift] = { r: 128, g: 128, b: 128 };
            }
            
            const currentValue = shiftColors[shift][type];
            let newValue = currentValue;
            
            if (direction === 'up') {
                newValue = Math.min(255, currentValue + 1);
            } else if (direction === 'down') {
                newValue = Math.max(0, currentValue - 1);
            }
            
            // 如果值沒有變化，直接返回
            if (newValue === currentValue) return;
            
            shiftColors[shift][type] = newValue;
            
            // 更新輸入框
            const input = document.querySelector(`.color-input.color-${type}[data-shift="${shift}"]`);
            if (input) {
                input.value = newValue;
            }
            
            // 更新顏色預覽並即時更新班表
            updateColorPreview(shift);
        }

        // 處理顏色輸入變化
        function handleColorInputChange(event) {
            const input = event.target;
            const shift = input.dataset.shift;
            const type = input.classList.contains('color-r') ? 'r' : 
                         input.classList.contains('color-g') ? 'g' : 'b';
            
            // 獲取輸入值
            let value = parseInt(input.value);
            
            // 檢查是否為有效數字
            if (isNaN(value)) {
                value = 0;
            }
            
            // 確保值在 0-255 範圍內
            if (value < 0) {
                value = 0;
            } else if (value > 255) {
                value = 255;
            }
            
            // 更新輸入框
            input.value = value;
            
            if (!shiftColors[shift]) {
                shiftColors[shift] = { r: 128, g: 128, b: 128 };
            }
            
            shiftColors[shift][type] = value;
            
            // 更新顏色預覽並即時更新班表
            updateColorPreview(shift);
        }

        // 建立週曆表格
        function createWeeklyCalendar(personData) {
            const weeklyCalendarBody = document.getElementById('weeklyCalendarBody');
            if (!weeklyCalendarBody) return;
            
            weeklyCalendarBody.innerHTML = '';
            
            const weeks = [];
            let currentWeek = [];
            
            // 按照日期順序排序
            const sortedDates = [...allDates].sort((a, b) => a.date - b.date);
            
            sortedDates.forEach((dateInfo, index) => {
                currentWeek.push(dateInfo);
                
                if (currentWeek.length === 7 || index === sortedDates.length - 1) {
                    weeks.push([...currentWeek]);
                    currentWeek = [];
                }
            });
            
            // 檢查今天是否在班表中
            const today = new Date();
            const todayYear = today.getFullYear();
            const todayMonth = today.getMonth() + 1;
            const todayDate = today.getDate();
            
            // 確保每一列高度一致
            weeks.forEach((week, weekIndex) => {
                const weekRow = document.createElement('div');
                weekRow.className = 'week-row';
                
                // 找出這一週最高高度
                let maxHeight = 0;
                week.forEach(dateInfo => {
                    const dateNumber = dateInfo.date;
                    const shiftData = personData.shifts[dateNumber];
                    let cellHeight = 120; // 基本高度
                    
                    if (shiftData) {
                        const shift = shiftData.shift;
                        const description = shiftDescriptions[shift];
                        // 如果有班型描述，增加高度
                        if (description) {
                            cellHeight += 20;
                        }
                    }
                    
                    if (cellHeight > maxHeight) {
                        maxHeight = cellHeight;
                    }
                });
                
                week.forEach(dateInfo => {
                    const dateNumber = dateInfo.date;
                    const shiftData = personData.shifts[dateNumber];
                    
                    // 檢查是否為今天
                    const isToday = (scheduleYear === todayYear && scheduleMonth === todayMonth && dateNumber === todayDate);
                    
                    const dayCell = document.createElement('div');
                    dayCell.className = `day-cell ${dateInfo.dayOfWeek === '六' || dateInfo.dayOfWeek === '日' ? 'weekend' : ''} ${isToday ? 'today' : ''}`;
                    dayCell.style.minHeight = `${maxHeight}px`;
                    
                    const dateDiv = document.createElement('div');
                    dateDiv.className = 'day-date';
                    dateDiv.textContent = dateNumber;
                    
                    dayCell.appendChild(dateDiv);
                    
                    if (shiftData) {
                        const shift = shiftData.shift;
                        const originalShift = shiftData.originalShift;
                        
                        // 使用自定義顏色
                        const color = shiftColors[shift] || { r: 128, g: 128, b: 128 };
                        const backgroundColor = `rgba(${color.r}, ${color.g}, ${color.b}, 0.2)`;
                        
                        const shiftDiv = document.createElement('div');
                        shiftDiv.className = 'day-shift';
                        shiftDiv.textContent = originalShift || shift;
                        shiftDiv.style.backgroundColor = backgroundColor;
                        // 文字顏色已在CSS中統一設定為黑色粗體
                        
                        const description = shiftDescriptions[shift];
                        if (description) {
                            const timeDiv = document.createElement('div');
                            timeDiv.className = 'day-shift-time';
                            timeDiv.textContent = description;
                            dayCell.appendChild(shiftDiv);
                            dayCell.appendChild(timeDiv);
                        } else {
                            dayCell.appendChild(shiftDiv);
                        }
                    } else {
                        const emptyDiv = document.createElement('div');
                        emptyDiv.className = 'day-empty';
                        emptyDiv.textContent = '無資料';
                        dayCell.appendChild(emptyDiv);
                    }
                    
                    weekRow.appendChild(dayCell);
                });
                
                weeklyCalendarBody.appendChild(weekRow);
            });
            
            console.log("週曆建立完成");
        }

        // 建立人員班表統計
        function createPersonShiftSummary(personData) {
            const shiftSummaryContent = document.getElementById('shiftSummaryContent');
            if (!shiftSummaryContent) return;
            
            shiftSummaryContent.innerHTML = '';
            
            const shiftCounts = {};
            let totalDays = 0;
            
            allDates.forEach(dateInfo => {
                const dateNumber = dateInfo.date;
                const shiftData = personData.shifts[dateNumber];
                
                if (shiftData) {
                    const shift = shiftData.shift;
                    totalDays++;
                    
                    if (!shiftCounts[shift]) {
                        shiftCounts[shift] = {
                            count: 0,
                            description: shiftDescriptions[shift] || ''
                        };
                    }
                    shiftCounts[shift].count++;
                }
            });
            
            const sortedShifts = Object.keys(shiftCounts).sort((a, b) => {
                const isAHoliday = holidayShifts.includes(a) || a === 'Z';
                const isBHoliday = holidayShifts.includes(b) || b === 'Z';
                const isARegular = regularShifts.includes(a);
                const isBRegular = regularShifts.includes(b);
                
                if (isARegular && !isBRegular) return -1;
                if (!isARegular && isBRegular) return 1;
                
                if (isAHoliday && !isBHoliday) return -1;
                if (!isAHoliday && isBHoliday) return 1;
                
                return a.localeCompare(b);
            });
            
            sortedShifts.forEach(shift => {
                const countData = shiftCounts[shift];
                const color = shiftColors[shift] || { r: 128, g: 128, b: 128 };
                
                const summaryItem = document.createElement('div');
                summaryItem.className = 'summary-item';
                summaryItem.style.borderLeftColor = `rgb(${color.r}, ${color.g}, ${color.b})`;
                
                summaryItem.innerHTML = `
                    <span class="summary-shift">${shift}</span>
                    <span class="summary-count">${countData.count} 天</span>
                `;
                
                shiftSummaryContent.appendChild(summaryItem);
            });
            
            const totalItem = document.createElement('div');
            totalItem.className = 'summary-item';
            totalItem.style.borderTop = '2px solid #4361ee';
            totalItem.style.marginTop = '10px';
            totalItem.style.paddingTop = '10px';

            totalItem.innerHTML = `

            shiftSummaryContent.appendChild(totalItem);

            updateSummaryCollapse();
        }

            title.style.marginBottom = '20px';
            title.style.color = '#4361ee';
            downloadContainer.appendChild(title);
            
            // 複製週曆部分
            const weeklyCalendar = document.getElementById('weeklyCalendarBody').cloneNode(true);
            
            // 調整週曆樣式
            const weekRows = weeklyCalendar.querySelectorAll('.week-row');
            weekRows.forEach(row => {
                const dayCells = row.querySelectorAll('.day-cell');
                dayCells.forEach(cell => {
                    cell.style.minHeight = '100px';
                    cell.style.padding = '8px';
                });
            });
            
            downloadContainer.appendChild(weeklyCalendar);
            
            // 添加到頁面
            document.body.appendChild(downloadContainer);
            
            // 使用html2canvas擷取畫面
            html2canvas(downloadContainer, {
                scale: 2,
                useCORS: true,
                backgroundColor: '#ffffff',
                logging: false
            }).then(function(canvas) {
                // 將canvas轉換為圖片
                const imgData = canvas.toDataURL('image/png');
                
                // 建立下載連結
                const link = document.createElement('a');
                const fileName = `${selectedPersonName}_班表_${scheduleYear}年${scheduleMonth}月.png`;
                
                link.download = fileName;
                link.href = imgData;
                
                // 觸發下載
                link.click();
                
                // 移除下載容器
                document.body.removeChild(downloadContainer);
                
                console.log('班表圖片已下載');
            }).catch(function(error) {
                console.error('下載班表圖片失敗:', error);
                alert('下載失敗，請稍後再試');
                // 移除下載容器
                document.body.removeChild(downloadContainer);
            });
        }

        // UI輔助函數
        function showLoading() {
            console.log("顯示載入動畫");
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('uploadArea').style.opacity = '0.5';
            document.getElementById('uploadArea').style.pointerEvents = 'none';
        }

        function hideLoading() {
            console.log("隱藏載入動畫");
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('resultSection').style.display = 'block';
            document.getElementById('uploadArea').style.opacity = '1';
            document.getElementById('uploadArea').style.pointerEvents = 'auto';
        }

        function showError(message) {
            console.error("顯示錯誤:", message);
            const errorMessage = document.getElementById('errorMessage');
            if (errorMessage) {
                errorMessage.innerHTML = `<i class="bi bi-exclamation-triangle"></i> ${message}`;
                errorMessage.style.display = 'block';
            }
            hideLoading();
        }

        // 初始化應用程式
        window.addEventListener('DOMContentLoaded', function() {
            console.log("DOMContentLoaded: 頁面DOM已載入，開始初始化");
            
            // 檢查是否有儲存的資料
            const savedData = loadFromLocalStorage();
            if (savedData) {
                console.log("找到本地儲存的資料，自動載入...");
                scheduleData = savedData.scheduleData;
                allDates = savedData.allDates;
                currentFileName = savedData.fileName || '';
                
                updatePersonSelect();
                createColorSettings();
                document.getElementById('resultSection').style.display = 'block';
                
                // 如果有資料，顯示第一個人員的班表
                if (scheduleData.length > 0) {
                    const personSelect = document.getElementById('personSelect');
                    personSelect.selectedIndex = 1;
                    showSelectedPersonSchedule();
                }
            }
            
            // 綁定事件監聽器
            console.log("綁定事件監聽器");
            
            // 選擇檔案按鈕
            const selectFileBtn = document.getElementById('selectFileBtn');
            const fileInput = document.getElementById('fileInput');
            
            // 修正檔案選擇問題 - 使用更簡單的方式
            if (selectFileBtn) {
                // 移除舊的事件監聽器
                selectFileBtn.onclick = null;
                // 添加新的事件監聽器
                selectFileBtn.addEventListener('click', function(e) {
                    console.log("選擇檔案按鈕被點擊");
                    // 清除可能存在的快速顏色面板
                    if (activeQuickColorPanel) {
                        closeQuickColorPanel();
                    }
                    fileInput.click();
                });
            }
            
            // 上傳區域點擊事件 - 簡化處理
            const uploadArea = document.getElementById('uploadArea');
            if (uploadArea) {
                uploadArea.addEventListener('click', function(e) {
                    // 如果點擊的是按鈕區域，不處理
                    if (e.target.closest('#selectFileBtn')) {
                        return;
                    }
                    console.log("上傳區域被點擊");
                    // 清除可能存在的快速顏色面板
                    if (activeQuickColorPanel) {
                        closeQuickColorPanel();
                    }
                    fileInput.click();
                });
            }
            
            // 檔案輸入事件 - 使用簡單的 change 事件
            if (fileInput) {
                // 移除舊的事件監聽器
                fileInput.onchange = null;
                fileInput.addEventListener('change', function(e) {
                    console.log("檔案選擇已改變");
                    const file = e.target.files[0];
                    if (file) {
                        console.log("已選擇檔案:", file.name);
                        handleFile(file);
                        // 清除檔案輸入值，以便可以再次選擇同一個檔案
                        e.target.value = '';
                    } else {
                        console.log("未選擇檔案");
                    }
                });
            }
            
            // 重新上載按鈕
            const reuploadBtn = document.getElementById('reuploadBtn');
            if (reuploadBtn) {
                reuploadBtn.addEventListener('click', function() {
                    console.log("重新上載按鈕被點擊");
                    // 清除可能存在的快速顏色面板
                    if (activeQuickColorPanel) {
                        closeQuickColorPanel();
                    }
                    fileInput.click();
                });
            }
            
            // 清除本地資料
            const clearStorageBtn = document.getElementById('clearStorageBtn');
            if (clearStorageBtn) {
                clearStorageBtn.addEventListener('click', function() {
                    if (confirm("確定要清除所有本地儲存的資料嗎？")) {
                        clearLocalStorage();
                        location.reload();
                    }
                });
            }
            
            // 人員選擇
            const personSelect = document.getElementById('personSelect');
            if (personSelect) {
                personSelect.addEventListener('change', function() {
                    console.log("人員選擇變更:", this.value);
                    // 清除可能存在的快速顏色面板
                    if (activeQuickColorPanel) {
                        closeQuickColorPanel();
                    }
                    showSelectedPersonSchedule();
                });
            }
            
            // 複製按鈕
            const copyPersonScheduleBtn = document.getElementById('copyPersonScheduleBtn');
            if (copyPersonScheduleBtn) {
                copyPersonScheduleBtn.addEventListener('click', function() {
                    console.log("複製按鈕被點擊");
                    // 清除可能存在的快速顏色面板
                    if (activeQuickColorPanel) {
                        closeQuickColorPanel();
                    }
                    copyPersonScheduleToClipboard();
                });
            }
            
            // 第二個複製按鈕
            const copyPersonScheduleBtn2 = document.getElementById('copyPersonScheduleBtn2');
            if (copyPersonScheduleBtn2) {
                copyPersonScheduleBtn2.addEventListener('click', function() {
                    console.log("第二個複製按鈕被點擊");
                    // 清除可能存在的快速顏色面板
                    if (activeQuickColorPanel) {
                        closeQuickColorPanel();
                    }
                    copyPersonScheduleToClipboard();
                });
            }
            
            // 統計折疊按鈕
            const summaryToggleBtn = document.getElementById('summaryToggleBtn');
            if (summaryToggleBtn) {
                summaryToggleBtn.addEventListener('click', function() {
                    console.log("統計折疊按鈕被點擊");
                    // 清除可能存在的快速顏色面板
                    if (activeQuickColorPanel) {
                        closeQuickColorPanel();
                    }
                    toggleSummaryCollapse();
                });
            }
            
            // 下載圖片按鈕
            const downloadImageBtn = document.getElementById('downloadImageBtn');
            if (downloadImageBtn) {
                downloadImageBtn.addEventListener('click', function() {
                    console.log("下載圖片按鈕被點擊");
                    // 清除可能存在的快速顏色面板
                    if (activeQuickColorPanel) {
                        closeQuickColorPanel();
                    }
                    downloadScheduleAsImage();
                });
            }
            
            // 顏色設定按鈕
            const toggleColorSettingsBtn = document.getElementById('toggleColorSettingsBtn');
            if (toggleColorSettingsBtn) {
                toggleColorSettingsBtn.addEventListener('click', function() {
                    console.log("顏色設定按鈕被點擊");
                    // 清除可能存在的快速顏色面板
                    if (activeQuickColorPanel) {
                        closeQuickColorPanel();
                    }
                    toggleColorSettings();
                });
            }
            
            // 第二個顏色設定按鈕
            const toggleColorSettingsBtn2 = document.getElementById('toggleColorSettingsBtn2');
            if (toggleColorSettingsBtn2) {
                toggleColorSettingsBtn2.addEventListener('click', function() {
                    console.log("第二個顏色設定按鈕被點擊");
                    // 清除可能存在的快速顏色面板
                    if (activeQuickColorPanel) {
                        closeQuickColorPanel();
                    }
                    toggleColorSettings();
                });
            }
            
            // 儲存設定按鈕（原套用顏色按鈕）
            const saveColorsBtn = document.getElementById('saveColorsBtn');
            if (saveColorsBtn) {
                saveColorsBtn.addEventListener('click', function() {
                    console.log("儲存設定按鈕被點擊");
                    // 清除可能存在的快速顏色面板
                    if (activeQuickColorPanel) {
                        closeQuickColorPanel();
                    }
                    saveColorSettings();
                });
            }
            
            // 重設顏色按鈕
            const resetColorsBtn = document.getElementById('resetColorsBtn');
            if (resetColorsBtn) {
                resetColorsBtn.addEventListener('click', function() {
                    console.log("重設顏色按鈕被點擊");
                    // 清除可能存在的快速顏色面板
                    if (activeQuickColorPanel) {
                        closeQuickColorPanel();
                    }
                    resetColorSettings();
                });
            }
            
            // 使用事件委派處理顏色輸入變化
            const colorSettingsContainer = document.getElementById('colorSettingsContainer');
            if (colorSettingsContainer) {
                colorSettingsContainer.addEventListener('input', function(e) {
                    if (e.target.classList.contains('color-input')) {
                        handleColorInputChange(e);
                    }
                });
            }
            
            // 添加全局點擊事件來關閉快速顏色面板
            document.addEventListener('click', function(e) {
                // 如果點擊的不是快速顏色面板或其內部元素，則關閉面板
                if (activeQuickColorPanel && !activeQuickColorPanel.contains(e.target)) {
                    // 檢查是否點擊了顏色預覽框
                    const colorPreview = e.target.closest('.color-preview');
                    if (!colorPreview) {
                        closeQuickColorPanel();
                    }
                }
            });
            
            // 添加全局按鍵事件，ESC鍵關閉快速顏色面板
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && activeQuickColorPanel) {
                    closeQuickColorPanel();
                }
            });
            
            console.log("初始化完成，準備使用");
        });
    </script>
</body>
</html>
